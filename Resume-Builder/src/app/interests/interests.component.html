
<div class="container mt-4">
    <div class="form-container rounded p-4 shadow">
      <h2 class="text-center">Interests</h2>
      <br>
      <form [formGroup]="interestsForm" (ngSubmit)="onSubmit()">
        
        <!-- Interests -->
        <div formArrayName="interests">
          <div *ngFor="let interest of interests.controls; let i = index" [formGroupName]="i" class="mb-3">
            <div class="mb-3">
              <label for="name{{i}}" class="form-label">Interest Name</label>
              <input 
                type="text" 
                id="name{{i}}" 
                formControlName="name" 
                class="form-control" 
                placeholder="Enter interest"
              >
            </div>
            <button type="button" class="btn btn-danger" (click)="removeInterest(i)">Remove</button>
          </div>
        </div>
  
        <button type="button" class="btn btn-primary" (click)="addInterest()">Add Interest</button>
        <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="interestsForm.invalid">Save</button>
      </form>
    </div>
  </div>
