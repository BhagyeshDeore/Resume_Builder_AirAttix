<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <div *ngIf="usernameControl?.invalid && (usernameControl?.dirty || usernameControl?.touched)" class="invalid-feedback">
          <div *ngIf="usernameControl?.errors?.['required']">Username is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)" class="invalid-feedback">
          <div *ngIf="emailControl?.errors?.['required']">Email is required.</div>
          <div *ngIf="emailControl?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)" class="invalid-feedback">
          <div *ngIf="passwordControl?.errors?.['required']">Password is required.</div>
          <div *ngIf="passwordControl?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
